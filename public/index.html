<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chat Page WebSocket</title>
</head>

<body>
    <header>
        <h1>
            Chat Page
        </h1>
    </header>
    <main>
        <div class="envioMensagem">
            <h2>Enviar mensagem</h2>
            <form>
                <!-- <label for="texto-mensagem">Mensagem</label> -->
                <div class="campoDeMensagem">
                    <textarea id="mensagem" class="input-padrao" required></textarea>
                </div>
                <div class="botoesEnviar">
                    <button type="submit" class="enviar">Enviar</button>
                </div>
            </form>
        </div>
        <div class="mensagensStorage">
            <h2>Mensagens</h2>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/documento.js" type="module"></script>
</body>

</html>
